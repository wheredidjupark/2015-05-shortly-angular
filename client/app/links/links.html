<div id='container'>
    <!-- Your html here -->
    <div ng-repeat="link in data.links">
        <a ng-href="{{link.base_url}}/api/links/{{link.code}}"><img ng-src="../../assets/redirect_icon.png" alt="">
            <p>{{link.title}}</p>
            <p>{{link.base_url + "/" + link.code}}</p>
            <p>{{link.url}}</p>
            <div>{{link.visits}}</div>
        </a>
    </div>
</div>
